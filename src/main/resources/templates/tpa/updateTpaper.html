<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
    </head>

    <body>

    <div th:insert="~{commons/commoms::topbar}"></div>

    <div class="container-fluid">
        <div class="row">

            <div th:insert="~{commons/commoms::sidebar(active='list.html')}"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/updatetpaper}" method="post">
                <input type="hidden" name="id" th:value="${tpa.getId()}">
                <div class="from-group">
                    <label>测试卷名字</label>
                    <input th:value="${tpa.getName()}" type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>试题1</label>
                    <select class="form-control" name="q1.id">
                        <option th:selected="${a.getId()==tpa.getQ1().getId()}" th:each="a:${equestions}" th:text="${a.getStem()+a.getAnswer()+'('+a.getSubject()+')'}" th:value="${a.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>试题2</label>
                    <select class="form-control" name="q2.id">
                        <option th:selected="${a.getId()==tpa.getQ2().getId()}" th:each="a:${equestions}" th:text="${a.getStem()+a.getAnswer()+'('+a.getSubject()+')'}" th:value="${a.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>试题3</label>
                    <select class="form-control" name="q3.id">
                        <option th:selected="${a.getId()==tpa.getQ3().getId()}" th:each="a:${equestions}" th:text="${a.getStem()+a.getAnswer()+'('+a.getSubject()+')'}" th:value="${a.getId()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交修改</button>
            </form>

            </main>
        </div>
    </div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
